name: Simple CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install boto3

    - name: Run Python script (web server script)
      run: |
        cd scripts
        python3 s3_list_and_count.py

    - name: Terraform Init
      run: |
        cd terraform-project
        terraform init

